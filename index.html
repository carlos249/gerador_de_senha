<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <title>Gerador de Senhas</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h1>Gerador de Senhas</h1>
      <div class="wrapper">
        <div class="input-box">
          <input type="text" disabled>
          <span class="material-symbols-rounded">copiar tudo</span>
        </div>
        <div class="pass-indicator"></div>
        <div class="pass-length">
          <div class="details">
            <label class="title">Comprimento da senha</label>
            <span></span>
          </div>
          <input type="range" min="4" max="25" value="10" step="1">
        </div>
        <div class="pass-settings">
          <label class="title">Configurações de senha</label>
          <ul class="options">
            <li class="option">
              <input type="checkbox" id="Minúsculos" checked>
              <label for="Minúsculos">Minúsculos (a-z)</label>
            </li>
            <li class="option">
              <input type="checkbox" id="Maiúsculos">
              <label for="Maiúsculos">Maiúsculos (A-Z)</label>
            </li>
            <li class="option">
              <input type="checkbox" id="numeros">
              <label for="numeros">Numeros (0-9)</label>
            </li>
            <li class="option">
              <input type="checkbox" id="simbolos">
              <label for="simbolos">Simbolos (!-$^+)</label>
            </li>
            <li class="option">
              <input type="checkbox" id="exc-duplicate">
              <label for="exc-duplicate">Excluir duplicado</label>
            </li>
            <li class="option">
              <input type="checkbox" id="spaces">
              <label for="spaces">Incluir Espaços</label>
            </li>
          </ul>
        </div>
        <button class="generate-btn">Gerar senha</button>
      </div>
      <footer>
        <span><h1>Gratidão:</h1><h6>Alura,ONE,e aos instrutores</h6></span>
      </footer>
    </div>
  </body>
</html>
